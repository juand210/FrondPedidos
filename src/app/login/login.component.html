<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
    <h2 class="text-center mb-4">Iniciar Sesión</h2>
    <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm">
      <!-- Campo de correo electrónico -->
      <div class="mb-3">
        <label for="email" class="form-label">Correo Electrónico</label>
        <input
          type="email"
          id="email"
          name="email"
          class="form-control"
          placeholder="ejemplo@correo.com"
          [(ngModel)]="email"
          required
        />
        <div *ngIf="loginForm.submitted && !loginForm.controls['email']?.valid" class="text-danger mt-1">
          El correo es obligatorio.
        </div>
      </div>
      
      
      <!-- Campo de contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          id="password"
          name="password"
          class="form-control"
          placeholder="Ingrese su contraseña"
          [(ngModel)]="password"
          required
        />
        <div *ngIf="loginForm.submitted && !loginForm.controls['password']?.valid" class="text-danger mt-1">
          La contraseña es obligatoria.
        </div>
      </div>
      
      <!-- Botón de inicio de sesión -->
      <button type="submit" class="btn btn-primary w-100" [disabled]="loginForm.invalid">
        Iniciar Sesión
      </button>
      
      <!-- Enlace de registro -->
      <div class="mt-3 text-center">
        <small>¿No tienes cuenta? <a href="/register">Regístrate aquí</a></small>
      </div>
    </form>
  </div>
</div>
